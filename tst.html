<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/icon" href="assets/logo/favi.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ced1d3;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-summary, .payment-section {
            padding: 20px;
        }
        .cart-summary {
            flex: 1 1 50%;
            border-right: 1px solid #ddd;
        }
        .payment-section {
            flex: 1 1 50%;
        }
        h2 {
            margin-top: 0;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
        }
        .product-details {
            flex: 2;
        }
        .product-name {
            font-size: 16px;
            font-weight: bold;
        }
        .product-price {
            margin-top: 10px;
            color: #28a745;
        }
        .product-quantity{
            margin-right: 100px;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-pay {
            display: block;
            width: 100%;
            padding: 10px 0;
            font-size: 18px;
            color: #fff;
            background-color: #127def;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-pay:hover {
            background-color: #023e7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cart Summary Section -->
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <div class="product">
                <img src="https://via.placeholder.com/60" alt="Product Image">
                <div class="product-details">
                    <div class="product-name">Product 1</div>

                </div>
                <div class="product-quantity">Qty: 2</div>

            <div class="product">

    <div class="container">
        <!-- Payment Section -->
        <div class="payment-section">
            <h2>Payment</h2>
            <form action="confirm-payment.php" method="POST">
                <div class="form-group">
                    <label for="card-type">Card Type</label>
                    <select id="card-type" name="card_type">
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>

                </div> -->
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit" class="btn-pay">Pay $55.00</button>
            </form>
        </div>
    </div>
